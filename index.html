
<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>AskLuis</title>
<style>
body {
  font-family: Arial, sans-serif;
  margin: 0;
  padding: 0;
}
@keyframes swooshIn {
  0% { transform: translateX(100%); opacity: 0; }
  100% { transform: translateX(0); opacity: 1; }
}
.whatsapp-bubble.swoosh {
  animation: swooshIn 0.6s ease forwards;
}
</style>
</head>
<body>

<div id="categories">
  <button onclick="selectCategory('seiseralm')">Seiser Alm</button>
  <button onclick="selectCategory('adventure')">Adventure</button>
  <button onclick="selectCategory('groceries')">Groceries</button>
</div>

<div id="chatArea"></div>

<script>
function selectCategory(category) {
    document.getElementById('categories').style.display = 'none';
    const chatArea = document.getElementById('chatArea');
    chatArea.innerHTML = `<button class="button">${category === 'seiseralm' ? '⛰️ Seiser Alm' : category === 'adventure' ? '🥾 Adventure' : '🍞 Groceries'}</button>`;

    if (category === 'groceries') {
        chatArea.innerHTML += `<div class="whatsapp-bubble swoosh">
            Here’s a tip I’ll give you for free — and it’s an important one! In South Tyrol, buying bottled water is unnecessary. We have some of the world’s finest tap water — fresh, pure, and drinkable everywhere. It even tastes better than most bottled water. So save your money, skip the plastic, and enjoy South Tyrol’s natural water. You’re welcome!
            <span class="checkmarks">✔✔</span>
        </div>`;
    }

    if (category === 'seiseralm') {
        chatArea.innerHTML += `<div class="whatsapp-bubble swoosh">
            The Seiser Alm is famous for its breathtaking panoramic views, countless hiking and biking trails, and its natural beauty. But with its popularity comes the crowds. Luckily, I know some insider tips — the kind locals use — to experience the Seiser Alm at its best: hidden trails, peaceful spots, and the most stunning views. And yes, I’m here to share them with you.
            <span class="checkmarks">✔✔</span>
        </div>`;

        setTimeout(() => {
            chatArea.innerHTML += `<div class="whatsapp-bubble swoosh">
                Want to know how to reach the Seiser Alm while saving money <em>and</em> avoiding the typical tourist crowds? It may sound like a bold promise, but I’ll show you the most beautiful, quietest, and cheapest ways — just like a true local would.<br><br><em>(What most people don’t know…)</em><br><strong>so the Seiser Alm gets really crowded during the day… but…</strong>
                <span class="checkmarks">✔✔</span>
            </div>`;
        }, 1000);
    }

    chatArea.innerHTML += `<div class="back-container">
        <button class="back-button" onclick="resetCategories()">← Back</button>
    </div>`;
}

function resetCategories() {
    document.getElementById('categories').style.display = 'block';
    document.getElementById('chatArea').innerHTML = '';
}
</script>

</body>
</html>
