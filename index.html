
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AskLuis - Premium Unlock</title>
    <style>
        body, html {
            overflow-x: hidden;
            max-width: 100vw;
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }
        .whatsapp-bubble {
            background: white;
            color: black;
            border-radius: 8px;
            padding: 10px;
            max-width: 80%;
            margin: 10px auto;
            box-shadow: 0 2px 5px rgba(0,0,0,0.2);
            position: relative;
            animation: slideIn 1s forwards;
        }
        @keyframes slideIn {
            0% {
                opacity: 0;
                transform: translateX(100%);
            }
            100% {
                opacity: 1;
                transform: translateX(0);
            }
        }
        .button {
            background: linear-gradient(90deg, #85a826, #9ecb30);
            color: white;
            border: none;
            padding: 10px;
            margin: 10px auto;
            display: block;
            font-size: 1.1em;
            border-radius: 12px;
            cursor: pointer;
            box-shadow: 0 2px 5px rgba(0,0,0,0.15);
            width: 60%;
        }
    </style>
</head>
<body>

<div id="languageSelection">
    <button class="button" onclick="showCategories('de')">üá©üá™ Deutsch</button>
    <button class="button" onclick="showCategories('it')">üáÆüáπ Italiano</button>
    <button class="button" onclick="showCategories('en')">üá¨üáß English</button>
</div>

<div id="categories" style="display:none;">
    <button class="button" onclick="selectCategory('seiseralm')">‚õ∞Ô∏è Seiser Alm</button>
    <button class="button" onclick="selectCategory('adventure')">ü•æ Adventure</button>
    <button class="button" onclick="selectCategory('groceries')">üçû Groceries</button>
    <div class="back-container">
        <button class="button" onclick="goBack()">‚Üê Back</button>
    </div>
</div>

<div id="chatArea">
    <div class="whatsapp-bubble" id="bubble1" style="display:none;">
        üõà Premium Tip 1: Here‚Äôs your unlocked secret tip! ‚úî‚úî
    </div>
    <div class="whatsapp-bubble" id="bubble2" style="display:none;">
        üõà Premium Tip 2: Another exclusive tip unlocked! ‚úî‚úî
    </div>
    <div class="whatsapp-bubble" id="lockedBubble1">
        üîí This tip is locked. <br>
        <button class="button" onclick="window.location.href='https://checkout.stripe.com/pay/local2KZ'">Unlock for ‚Ç¨5</button>
    </div>
    <div class="whatsapp-bubble" id="lockedBubble2">
        üîí Another locked tip.<br>
        <button class="button" onclick="window.location.href='https://checkout.stripe.com/pay/tip5XLM'">Unlock for ‚Ç¨5</button>
    </div>
</div>

<script>
    let activeCategory = null;

    function selectCategory(category) {
        const chatArea = document.getElementById('chatArea');
        if (activeCategory === category) {
            resetCategories();
            activeCategory = null;
            return;
        }
        activeCategory = category;
        document.getElementById('categories').style.display = 'none';
        chatArea.innerHTML = `<button class="button" onclick="selectCategory('${category}')">${category === 'seiseralm' ? '‚õ∞Ô∏è Seiser Alm' : category === 'adventure' ? 'ü•æ Adventure' : 'üçû Groceries'}</button>`;
    }

    function showCategories(lang) {
        document.getElementById('languageSelection').style.display = 'none';
        document.getElementById('categories').style.display = 'block';
        document.getElementById('chatArea').innerHTML = '';
        activeCategory = null;
    }

    function goBack() {
        document.getElementById('categories').style.display = 'none';
        document.getElementById('languageSelection').style.display = 'block';
        document.getElementById('chatArea').innerHTML = '';
        activeCategory = null;
    }

    function resetCategories() {
        document.getElementById('categories').style.display = 'block';
        document.getElementById('chatArea').innerHTML = '';
        activeCategory = null;
        window.scrollTo({ top: 0, behavior: 'instant' });
    }
</script>

<script>
    const masterCode = 'allaccess2025';
    const unlockCodes = {
        'local2KZ': 'tip1',
        'tip5XLM': 'tip2'
    };

    function checkUnlocks() {
        const params = new URLSearchParams(window.location.search);
        const accessCode = params.get('access');

        if (accessCode) {
            if (accessCode === masterCode) {
                localStorage.setItem('unlocked_master', true);
            }
            if (unlockCodes[accessCode]) {
                localStorage.setItem('unlocked_' + unlockCodes[accessCode], true);
            }
        }
    }

    function isUnlocked(bubbleKey) {
        return localStorage.getItem('unlocked_master') || localStorage.getItem('unlocked_' + bubbleKey);
    }

    function showPremiumBubbles() {
        if (isUnlocked('tip1')) {
            document.getElementById('bubble1').style.display = 'block';
            document.getElementById('lockedBubble1').style.display = 'none';
        }
        if (isUnlocked('tip2')) {
            document.getElementById('bubble2').style.display = 'block';
            document.getElementById('lockedBubble2').style.display = 'none';
        }
    }

    checkUnlocks();
    showPremiumBubbles();
</script>

</body>
</html>
