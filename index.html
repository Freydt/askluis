
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AskLuis</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f7f7f7;
            color: #3d2c1e;
            margin: 0;
            padding: 0;
        }
        .header-container {
            position: relative;
            overflow: hidden;
            height: 300px;
        }
        .header-image {
            width: 100%;
            height: auto;
            display: block;
            transition: transform 0.5s ease;
        }
        .header-fade {
            position: absolute;
            bottom: 0;
            width: 100%;
            height: 100px;
            background: linear-gradient(to bottom, rgba(0, 0, 0, 0) 0%, #525b51 100%);
            z-index: 1;
        }
        .header {
            position: absolute;
            z-index: 10;
            bottom: 0;
            width: 100%;
            background: linear-gradient(180deg, rgba(76, 175, 80, 0.95) 0%, rgba(102, 187, 106, 0.95) 100%);
            color: white;
            padding: 10px;
            display: flex;
            align-items: center;
            font-size: 1.2em;
            box-shadow: 0 2px 5px rgba(0,0,0,0.3);
        }
        
        .profile-pic {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            margin-right: 10px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.3);
            border: 2px solid white;
        }
        .profile-text {
            display: flex;
            flex-direction: column;
            text-shadow: none;
        }
        .profile-name {
            font-weight: bold;
        }
        .profile-status {
            font-size: 0.8em;
        }
        .button, .back-button {
            background: linear-gradient(90deg, #85a826, #9ecb30);
            color: white;
            border: none;
            width: 90%;
            padding: 15px;
            margin: 10px auto;
            display: block;
            font-size: 1.1em;
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.3s;
            box-shadow: 0 2px 5px rgba(0,0,0,0.15);
        }
        .button:hover, .back-button:hover {
            background: linear-gradient(90deg, #6e8e22, #87b025);
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
        }
        .back-button {
            width: auto;
            padding: 8px 20px;
            font-size: 0.9em;
            display: inline-block;
            background: linear-gradient(90deg, #666666, #888888);
        }
        .back-container {
            text-align: center;
            margin-top: 10px;
        }
        .whatsapp-bubble {
            background: white;
            color: black;
            border-radius: 8px;
            padding: 10px;
            max-width: 80%;
            margin: 10px auto;
            box-shadow: 0 2px 5px rgba(0,0,0,0.2);
            position: relative;
        }
        .whatsapp-bubble::after {
            content: "";
            position: absolute;
            bottom: 0;
            right: -10px;
            width: 0;
            height: 0;
            border: 10px solid transparent;
            border-top-color: white;
            border-bottom: 0;
            border-left: 0;
            margin-left: -5px;
            margin-bottom: -5px;
            transform: rotate(45deg);
        }
        .checkmarks {
            display: block;
            text-align: right;
            font-size: 0.8em;
            color: #34b7f1;
            margin-top: 5px;
        }
    </style>
</head>

        function showCategories(lang) {

        window.addEventListener('scroll', function() {
