
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AskLuis</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #e8d6b9;
            color: #3d2c1e;
            margin: 0;
            padding: 0;
        }
        .header-container {
            position: relative;
            overflow: hidden;
            height: 300px;
        }
        .header-image {
            width: 100%;
            height: auto;
            display: block;
            transition: transform 0.5s ease;
        }
        .header-fade {
            position: absolute;
            bottom: 0;
            width: 100%;
            height: 100px;
            background: linear-gradient(to bottom, rgba(0, 0, 0, 0) 0%, #525b51 100%);
            z-index: 1;
        }
        .header {
            background-color: #525b51;
            color: #e8d6b9;
            padding: 10px;
            display: flex;
            align-items: center;
            font-size: 1.2em;
        }
        .profile-pic {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            margin-right: 10px;
        }
        .profile-text {
            display: flex;
            flex-direction: column;
        }
        .profile-name {
            font-weight: bold;
        }
        .profile-status {
            font-size: 0.8em;
        }
        .language-button, .category-button, .back-button {
            background-color: #85a826;
            color: white;
            border: none;
            width: 90%;
            padding: 15px;
            margin: 10px auto;
            display: block;
            font-size: 1.1em;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .language-button:hover, .category-button:hover, .back-button:hover {
            background-color: #6e543a;
        }
        .back-button {
            width: auto;
            padding: 5px 15px;
            font-size: 0.9em;
            display: inline-block;
        }
        .back-container {
            text-align: center;
            margin-top: 10px;
        }
        .chat-box {
            background-color: white;
            width: 90%;
            margin: 10px auto;
            border-radius: 8px;
            padding: 10px;
            display: none;
            border: 1px solid #3d2c1e;
        }
        .chat-message {
            background-color: #f4efe8;
            color: #3d2c1e;
            margin: 5px 0;
            padding: 10px;
            border-radius: 5px;
            border-left: 4px solid #8b6e4b;
        }
    </style>
</head>
<body>

    <div class="header-container">
        <img src="./images/luis.png" alt="Luis the old man" class="header-image" id="headerImg">
        <div class="header-fade"></div>
    </div>
    <div class="header">
        <img src="./images/luisprofile2.png" alt="Luis Profile" class="profile-pic">
        <div class="profile-text">
            <div class="profile-name">Luis</div>
            <div class="profile-status">online</div>
        </div>
    </div>

    <div id="languageSelection">
        <button class="language-button" onclick="showCategories('de')">üá©üá™ Deutsch</button>
        <button class="language-button" onclick="showCategories('it')">üáÆüáπ Italiano</button>
        <button class="language-button" onclick="showCategories('en')">üá¨üáß English</button>
    </div>

    <div id="categories" style="display:none;">
        <button class="category-button" onclick="toggleChat('seiseralm')">‚õ∞Ô∏è Seiser Alm</button>
        <div id="seiseralm" class="chat-box">
            <div class="chat-message">Tip 1 for Seiser Alm: Explore the hidden spots!</div>
            <div class="chat-message">Tip 2 for Seiser Alm: Perfect for sunrise hikes.</div>
        </div>

        <button class="category-button" onclick="toggleChat('adventure')">ü•æ Adventure</button>
        <div id="adventure" class="chat-box">
            <div class="chat-message">Adventure Tip 1: Try canyoning nearby.</div>
            <div class="chat-message">Adventure Tip 2: Paragliding at sunset!</div>
        </div>

        <button class="category-button" onclick="toggleChat('groceries')">üçû Groceries</button>
        <div id="groceries" class="chat-box">
            <div class="chat-message">Groceries Tip 1: Local farmer market every Friday.</div>
            <div class="chat-message">Groceries Tip 2: Best bakery in the center!</div>
        </div>
        <div class="back-container">
            <button class="back-button" onclick="goBack()">‚Üê Back</button>
        </div>
    </div>

    <script>
        function toggleChat(category) {
            const box = document.getElementById(category);
            if (box.style.display === 'block') {
                box.style.display = 'none';
            } else {
                box.style.display = 'block';
            }
        }

        function showCategories(lang) {
            document.getElementById('languageSelection').style.display = 'none';
            if (lang === 'en') {
                document.getElementById('categories').style.display = 'block';
            } else {
                document.getElementById('categories').style.display = 'none';
            }
        }

        function goBack() {
            document.getElementById('categories').style.display = 'none';
            document.getElementById('languageSelection').style.display = 'block';
        }

        window.addEventListener('scroll', function() {
            const headerImg = document.getElementById('headerImg');
            const scrollY = window.scrollY;
            headerImg.style.transform = `translateY(${scrollY * 0.2}px)`;
        });
    </script>

</body>
</html>
