
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AskLuis</title>
    <style>
        /* Using your correct original CSS with all styles intact */
        body {
            font-family: Arial, sans-serif;
            background-color: #f7f7f7;
            color: #3d2c1e;
            margin: 0;
            padding: 0;
        }
        .button, .back-button {
            background: linear-gradient(90deg, #85a826, #9ecb30);
            color: white;
            border: none;
            width: 90%;
            padding: 15px;
            margin: 10px auto;
            display: block;
            font-size: 1.1em;
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.3s;
            box-shadow: 0 2px 5px rgba(0,0,0,0.15);
        }
        .button:hover, .back-button:hover {
            background: linear-gradient(90deg, #6e8e22, #87b025);
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
        }
        .back-button {
            width: auto;
            padding: 8px 20px;
            font-size: 0.9em;
            display: inline-block;
            background: linear-gradient(90deg, #666666, #888888);
        }
        .whatsapp-bubble {
            opacity: 0;
            transform: translateX(100%);
            animation: slideIn 1s forwards;
            background: white;
            color: black;
            border-radius: 8px;
            padding: 10px;
            max-width: 80%;
            margin: 10px auto;
            box-shadow: 0 2px 5px rgba(0,0,0,0.2);
            position: relative;
        }
        @keyframes slideIn {
            0% { opacity: 0; transform: translateX(100%); }
            100% { opacity: 1; transform: translateX(0); }
        }
    </style>
</head>
<body>

<div id="languageSelection">
    <button class="button" onclick="showCategories('de')">üá©üá™ Deutsch</button>
    <button class="button" onclick="showCategories('it')">üáÆüáπ Italiano</button>
    <button class="button" onclick="showCategories('en')">üá¨üáß English</button>
</div>

<div id="categories" style="display:none;">
    <button class="button" onclick="selectCategory('seiseralm')">‚õ∞Ô∏è Seiser Alm</button>
    <button class="button" onclick="selectCategory('adventure')">ü•æ Adventure</button>
    <button class="button" onclick="selectCategory('groceries')">üçû Groceries</button>
    <div><button class="back-button" onclick="goBack()">‚Üê Back</button></div>
</div>

<div id="chatArea"></div>

<script>
    let activeCategory = null;

    const masterCode = 'allaccess2025';
    const unlockCodes = {
        'local2KZ': 'tip1',
        'tip5XLM': 'tip2'
    };

    function checkUnlocks() {
        const params = new URLSearchParams(window.location.search);
        const accessCode = params.get('access');
        if (accessCode) {
            if (accessCode === masterCode) {
                localStorage.setItem('unlocked_master', true);
            }
            if (unlockCodes[accessCode]) {
                localStorage.setItem('unlocked_' + unlockCodes[accessCode], true);
            }
        }
    }

    function isUnlocked(bubbleKey) {
        return localStorage.getItem('unlocked_master') || localStorage.getItem('unlocked_' + bubbleKey);
    }

    function selectCategory(category) {
        const chatArea = document.getElementById('chatArea');
        if (activeCategory === category) {
            resetCategories();
            activeCategory = null;
            return;
        }
        activeCategory = category;
        document.getElementById('categories').style.display = 'none';
        chatArea.innerHTML = `<button class="button" onclick="selectCategory('${category}')">${category}</button>`;

        if (category === 'groceries') {
            const firstBubble = document.createElement('div');
            firstBubble.className = 'whatsapp-bubble';
            firstBubble.innerHTML = `Tap water tip<span class="checkmarks">‚úî‚úî</span>`;
            chatArea.appendChild(firstBubble);

            setTimeout(() => {
                const secondBubble = document.createElement('div');
                secondBubble.className = 'whatsapp-bubble';
                secondBubble.innerHTML = `Farmers market tip<span class="checkmarks">‚úî‚úî</span>`;
                chatArea.appendChild(secondBubble);

                setTimeout(() => {
                    const thirdBubble = document.createElement('div');
                    thirdBubble.className = 'whatsapp-bubble';
                    thirdBubble.innerHTML = `Hello<span class="checkmarks">‚úî‚úî</span>`;
                    chatArea.appendChild(thirdBubble);

                    chatArea.innerHTML += `<div><button class="back-button" onclick="resetCategories()">‚Üê Back</button></div>`;
                }, 1000);
            }, 1000);

        } else if (category === 'seiseralm') {
            const firstBubble = document.createElement('div');
            firstBubble.className = 'whatsapp-bubble';
            firstBubble.innerHTML = `Hello I'm Luis<span class="checkmarks">‚úî‚úî</span>`;
            chatArea.appendChild(firstBubble);

            setTimeout(() => {
                const secondBubble = document.createElement('div');
                secondBubble.className = 'whatsapp-bubble';
                if (isUnlocked('tip2')) {
                    secondBubble.innerHTML = `Here comes your paid stuff<span class="checkmarks">‚úî‚úî</span>`;
                } else {
                    secondBubble.innerHTML = `üîí This tip is locked. Use your access code to unlock it.<span class="checkmarks">‚úî‚úî</span>`;
                }
                chatArea.appendChild(secondBubble);

                chatArea.innerHTML += `<div><button class="back-button" onclick="resetCategories()">‚Üê Back</button></div>`;
            }, 1000);
        } else {
            chatArea.innerHTML += `<div><button class="back-button" onclick="resetCategories()">‚Üê Back</button></div>`;
        }
    }

    function showCategories(lang) {
        document.getElementById('languageSelection').style.display = 'none';
        document.getElementById('categories').style.display = 'block';
        document.getElementById('chatArea').innerHTML = '';
        activeCategory = null;
    }

    function goBack() {
        document.getElementById('categories').style.display = 'none';
        document.getElementById('languageSelection').style.display = 'block';
        document.getElementById('chatArea').innerHTML = '';
        activeCategory = null;
    }

    function resetCategories() {
        document.getElementById('categories').style.display = 'block';
        document.getElementById('chatArea').innerHTML = '';
        activeCategory = null;
        window.scrollTo({ top: 0, behavior: 'instant' });
    }

    checkUnlocks();
</script>

</body>
</html>
