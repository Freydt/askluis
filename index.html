
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AskLuis</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #e8d6b9;
            color: #3d2c1e;
            margin: 0;
            padding: 0;
        }
        .header {
            background-color: #525b51;
            color: #e8d6b9;
            padding: 15px;
            text-align: center;
            font-size: 1.8em;
            font-weight: bold;
        }
        .category-button {
            background-color: #85a826;
            color: white;
            border: none;
            width: 90%;
            padding: 15px;
            margin: 10px auto;
            display: block;
            font-size: 1.1em;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .category-button:hover {
            background-color: #6e543a;
        }
        .chat-box {
            background-color: white;
            width: 90%;
            margin: 10px auto;
            border-radius: 8px;
            padding: 10px;
            display: none;
            border: 1px solid #3d2c1e;
        }
        .chat-message {
            background-color: #f4efe8;
            color: #3d2c1e;
            margin: 5px 0;
            padding: 10px;
            border-radius: 5px;
            border-left: 4px solid #8b6e4b;
        }
    </style>
</head>
<body>

    <div class="header">Ask Luis</div>

    <button class="category-button" onclick="toggleChat('seiseralm')">‚õ∞Ô∏è Seiser Alm</button>
    <div id="seiseralm" class="chat-box">
        <div class="chat-message">Tip 1 for Seiser Alm: Explore the hidden spots!</div>
        <div class="chat-message">Tip 2 for Seiser Alm: Perfect for sunrise hikes.</div>
    </div>

    <button class="category-button" onclick="toggleChat('adventure')">ü•æ Adventure</button>
    <div id="adventure" class="chat-box">
        <div class="chat-message">Adventure Tip 1: Try canyoning nearby.</div>
        <div class="chat-message">Adventure Tip 2: Paragliding at sunset!</div>
    </div>

    <button class="category-button" onclick="toggleChat('groceries')">üçû Groceries</button>
    <div id="groceries" class="chat-box">
        <div class="chat-message">Groceries Tip 1: Local farmer market every Friday.</div>
        <div class="chat-message">Groceries Tip 2: Best bakery in the center!</div>
    </div>

    <script>
        function toggleChat(category) {
            const box = document.getElementById(category);
            if (box.style.display === 'block') {
                box.style.display = 'none';
            } else {
                box.style.display = 'block';
            }
        }
    </script>

</body>
</html>
